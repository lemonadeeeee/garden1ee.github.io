<link href="./meeting.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="form-border">
  <button ui-sref="meeting-create" type="button" class="btn btn-success">Create a new Meeting</button>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label ui-sref="meeting-list" class="btn btn-secondary">
      <i class="fa fa-list"></i>
    </label>
    <label class="btn btn-secondary active">
      <i class="fa fa-map-o"></i>
    </label>
  </div>
  <ng-map style="height: 650px;" id="show-map" zoom="16" center="[36.37425202630263, 127.36579723271618]">
    <control name="overviewMap" opened="true" />
  </ng-map>
</div>
